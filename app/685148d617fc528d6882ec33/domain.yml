      LinkedIn : https://tg.linkedin.com/company/isditogo
      Facebook : https://www.facebook.com/ISDITogo/
  utter_schedules:
  - text: Nous sommes ouverts du Lundi, Mardi, Mercredi, Jeudi, Vendredi, Samedi de
      06h- 18h.
  utter_services_images:
  - text: Les images de nos services ne sont pas disponibles pour le moment. Veuillez
